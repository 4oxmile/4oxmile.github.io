<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0D1117" />
  <title>GRAVITY — 중력 러너</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎮</text></svg>" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="/css/leaderboard.css" />
</head>
<body>
  <div id="app">
    <div id="game-wrapper">

      <!-- Canvas -->
      <canvas id="game-canvas"></canvas>

      <!-- HUD -->
      <div id="hud">
        <div id="hud-score" class="hud-score">0</div>
        <div id="hud-best" class="hud-best">최고 <span>0</span></div>
      </div>

      <!-- Pause button -->
      <button id="pause-btn" onclick="pauseGame()" aria-label="일시정지">⏸</button>

      <!-- Milestone toast -->
      <div id="milestone-toast"></div>

      <!-- ────────────── START OVERLAY ────────────── -->
      <div id="start-overlay" class="overlay">
        <div class="game-title">GRAVITY</div>
        <div class="game-subtitle">중력 러너</div>

        <div class="instructions">
          <div class="inst-item">
            <div class="inst-icon">SPACE</div>
            <span>중력 반전</span>
          </div>
          <div class="inst-item">
            <div class="inst-icon">↑</div>
            <span>위 방향키</span>
          </div>
          <div class="inst-item">
            <div class="inst-icon">👆</div>
            <span>탭 / 클릭</span>
          </div>
        </div>

        <div class="divider"></div>

        <div class="high-score-row">
          <span class="hs-label">최고 기록</span>
          <span class="hs-value" id="start-hi-score">0</span>
        </div>

        <button class="btn-primary" onclick="startGame()">
          게임 시작
        </button>
      </div>

      <!-- ────────────── GAME OVER OVERLAY ────────────── -->
      <div id="gameover-overlay" class="overlay hidden">

        <div id="new-record-badge" class="new-record-badge hidden">
          ✦ 신기록
        </div>

        <div class="score-block">
          <div class="score-label">점수</div>
          <div id="go-score" class="score-value accent">0</div>
        </div>

        <div class="high-score-row">
          <span class="hs-label">최고 기록</span>
          <span class="hs-value" id="go-hi-score">0</span>
        </div>

        <button class="btn-primary" onclick="restartGame()">
          다시 하기
        </button>
        <button class="btn-secondary" onclick="goToStart()">
          처음으로
        </button>

      </div>

      <!-- ────────────── PAUSE OVERLAY ────────────── -->
      <div id="pause-overlay" class="overlay hidden">
        <div class="pause-title">일시정지</div>
        <div class="pause-score">
          현재 점수: <span id="pause-score-val">0</span>
        </div>

        <button class="btn-primary" onclick="resumeGame()">
          계속하기
        </button>
        <button class="btn-secondary" onclick="goToStart()">
          처음으로
        </button>
      </div>

    </div><!-- /game-wrapper -->
  </div><!-- /app -->

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/js/supabase-config.js"></script>
<script src="/js/leaderboard.js"></script>
<script src="js/game.js"></script>
</body>
</html>
