<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0D1117" />
  <title>HANGMAN</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎮</text></svg>" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="/css/leaderboard.css" />
</head>
<body>

  <!-- ── START OVERLAY ── -->
  <div class="overlay" id="startOverlay">
    <div class="overlay-card">
      <div>
        <h1 class="game-title">HANGMAN</h1>
        <p class="subtitle">영어 단어를 맞춰보세요!</p>
      </div>

      <div class="stats-row">
        <div class="stat-item">
          <span class="stat-label">승리</span>
          <span class="stat-value win" id="startWin">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">패배</span>
          <span class="stat-value lose" id="startLose">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">연승</span>
          <span class="stat-value streak" id="startStreak">0</span>
        </div>
      </div>

      <div style="font-size:0.82rem; color: var(--text-muted); line-height:1.6; text-align:left; padding: 0 4px;">
        <div>• 6번 틀리면 게임 오버</div>
        <div>• 카테고리 힌트 제공</div>
        <div>• 키보드 또는 버튼으로 입력</div>
      </div>

      <button class="btn btn-primary" id="btnStart">게임 시작</button>
    </div>
  </div>

  <!-- ── RESULT OVERLAY ── -->
  <div class="overlay hidden" id="resultOverlay">
    <div class="overlay-card">
      <div class="result-icon" id="resultIcon">🎉</div>
      <div class="result-title win" id="resultTitle">정답!</div>
      <div class="result-word" id="resultWord">단어: <span>APPLE</span></div>

      <div class="stats-row">
        <div class="stat-item">
          <span class="stat-label">승리</span>
          <span class="stat-value win" id="statsWin">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">패배</span>
          <span class="stat-value lose" id="statsLose">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">연승</span>
          <span class="stat-value streak" id="statsStreak">0</span>
        </div>
      </div>

      <button class="btn btn-primary" id="btnPlayAgain">다시 하기</button>
      <button class="btn btn-secondary" id="btnBackToMenu">메인으로</button>
    </div>
  </div>

  <!-- ── MAIN GAME ── -->
  <div id="app">

    <!-- Header -->
    <header class="header">
      <div class="header-title">HANGMAN</div>
      <div class="header-stats">
        <span><span class="hs-win">W</span> <strong class="hs-win" id="hsWin">0</strong></span>
        <span><span class="hs-lose">L</span> <strong class="hs-lose" id="hsLose">0</strong></span>
        <span>🔥 <strong class="hs-streak" id="hsStreak">0</strong></span>
      </div>
    </header>

    <!-- Canvas -->
    <div class="canvas-section">
      <canvas id="hangmanCanvas"></canvas>
    </div>

    <!-- Wrong counter -->
    <div class="wrong-counter" id="wrongCounter">오답: <span>0</span> / 6</div>

    <!-- Word section -->
    <div class="word-section">
      <div class="category-badge" id="categoryBadge">
        <span class="cat-icon">❓</span>카테고리
      </div>
      <div class="word-display" id="wordDisplay"></div>
    </div>

    <!-- Keyboard -->
    <div class="keyboard-section">
      <div class="keyboard" id="keyboard"></div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/js/supabase-config.js"></script>
<script src="/js/leaderboard.js"></script>
<script src="js/game.js"></script>
</body>
</html>
