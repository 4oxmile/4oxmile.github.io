<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Invaders</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎮</text></svg>" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="app">

    <!-- Header -->
    <header id="header">
      <div class="header-info">
        <span class="header-label">점수</span>
        <span class="header-value" id="score">0</span>
      </div>
      <span id="level-badge">레벨 1</span>
      <div class="header-info" style="text-align:right">
        <span class="header-label">최고점수</span>
        <span class="header-value" id="highScore">0</span>
      </div>
    </header>

    <!-- Canvas -->
    <div id="canvas-wrapper">
      <canvas id="gameCanvas"></canvas>

      <!-- Lives overlay (top of canvas) -->
      <div id="livesDisplay" style="position:absolute;top:8px;left:50%;transform:translateX(-50%);display:flex;gap:4px;"></div>

      <!-- Start Screen -->
      <div class="overlay" id="startScreen">
        <h1 class="overlay-title">INVADERS</h1>
        <p class="overlay-subtitle">외계인의 침공을 막아라!<br>방향키로 이동, 스페이스바로 발사.</p>
        <div class="alien-legend">
          <div class="alien-row"><span>👾</span><span>40 점</span></div>
          <div class="alien-row"><span>🛸</span><span>20 점</span></div>
          <div class="alien-row"><span>👽</span><span>10 점</span></div>
          <div class="alien-row"><span>🛸</span><span>보너스 UFO</span></div>
        </div>
        <div class="high-score-row">
          <span class="high-score-label">최고 기록</span>
          <span class="high-score-value" id="startHigh">0</span>
        </div>
        <button class="overlay-btn" id="startBtn">게임 시작</button>
      </div>

      <!-- Game Over Screen -->
      <div class="overlay hidden" id="gameoverScreen">
        <h1 class="overlay-title">게임 오버</h1>
        <div class="overlay-score-box">
          <span class="overlay-score-label">이번 점수</span>
          <span class="overlay-score-value" id="goScore">0</span>
        </div>
        <div class="high-score-row">
          <span class="high-score-label">최고 기록</span>
          <span class="high-score-value" id="goHigh">0</span>
        </div>
        <button class="overlay-btn" id="restartBtn">다시 시작</button>
      </div>

      <!-- Level Up Screen -->
      <div class="overlay hidden" id="levelupScreen">
        <h1 class="overlay-title">레벨 업!</h1>
        <p class="overlay-subtitle">외계인들이 더 빨라집니다.<br>준비하세요!</p>
        <div class="overlay-score-box">
          <span class="overlay-score-label">현재 점수</span>
          <span class="overlay-score-value" id="luScore">0</span>
        </div>
        <div class="high-score-row">
          <span class="high-score-label">최고 기록</span>
          <span class="high-score-value" id="luHigh">0</span>
        </div>
        <button class="overlay-btn" id="nextLevelBtn">다음 레벨</button>
      </div>

    </div><!-- /canvas-wrapper -->

    <!-- Controls -->
    <div id="controls">
      <div class="ctrl-group">
        <button class="ctrl-btn" id="leftBtn" aria-label="왼쪽">&#9664;</button>
        <button class="ctrl-btn" id="rightBtn" aria-label="오른쪽">&#9654;</button>
      </div>
      <button class="ctrl-btn" id="fireBtn" aria-label="발사">&#128161;</button>
    </div>

  </div><!-- /app -->
  <script src="js/game.js"></script>
</body>
</html>
