<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>LIGHTS</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎮</text></svg>" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="/css/leaderboard.css" />
</head>
<body>
  <div id="app">

    <!-- ─── Start Overlay ─── -->
    <div id="start-overlay" class="overlay">
      <div class="game-title">LIGHTS</div>
      <p class="game-subtitle">5×5 격자의 모든 불을 꺼보세요!<br>칸을 누르면 해당 칸과 상하좌우 칸이 함께 전환됩니다.</p>

      <div class="stats-row">
        <div class="stat-box">
          <div class="stat-value" id="stats-max-level">1</div>
          <div class="stat-label">최고 레벨</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="stats-games-played">0</div>
          <div class="stat-label">플레이 횟수</div>
        </div>
      </div>

      <button class="btn btn-primary" id="btn-start">게임 시작</button>
    </div>

    <!-- ─── Victory Overlay ─── -->
    <div id="victory-overlay" class="overlay hidden">
      <div class="game-title" style="font-size: clamp(2rem, 9vw, 3rem);">🎉</div>

      <div class="result-panel">
        <div class="result-title">레벨 클리어!</div>

        <div class="result-row">
          <span class="label">클리어 레벨</span>
          <span class="value" id="vc-level">—</span>
        </div>
        <div class="result-row">
          <span class="label">사용한 이동</span>
          <span class="value" id="vc-moves">—</span>
        </div>
        <div class="result-row">
          <span class="label">최소 이동 (이 레벨)</span>
          <span class="value" id="vc-best">—</span>
        </div>
        <div class="result-row hidden" id="vc-record">
          <span class="label">신기록</span>
          <span class="value record">
            🏆 새 기록
            <span class="record-badge" id="vc-record-badge">NEW</span>
          </span>
        </div>
      </div>

      <div class="btn-row">
        <button class="btn btn-primary" id="btn-next">다음 레벨</button>
        <button class="btn" id="btn-again">새 게임</button>
      </div>
      <button class="btn btn-sm" id="btn-menu" style="margin-top: -6px; color: var(--text-muted);">메인 메뉴</button>
    </div>

    <!-- ─── Game Screen ─── -->
    <div id="game-screen">

      <!-- HUD -->
      <div class="hud">
        <div class="hud-item">
          <div class="hud-value" id="hud-level">1</div>
          <div class="hud-label">레벨</div>
        </div>
        <div class="hud-sep"></div>
        <div class="hud-item">
          <div class="hud-value" id="hud-moves">0</div>
          <div class="hud-label">이동 횟수</div>
        </div>
        <div class="hud-sep"></div>
        <div class="hud-item">
          <div class="hud-value" style="background: linear-gradient(135deg,#3B82F6,#8B5CF6,#EC4899); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">LIGHTS</div>
          <div class="hud-label">아웃</div>
        </div>
      </div>

      <!-- Board -->
      <div class="board-wrapper">
        <div id="board"></div>
      </div>

      <!-- Action Bar -->
      <div class="action-bar">
        <button class="btn btn-sm btn-hint" id="btn-hint">
          💡 힌트
          <span class="hint-count" id="hint-count">3</span>
        </button>
      </div>

    </div>
    <!-- /game-screen -->

  </div><!-- /app -->

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/js/supabase-config.js"></script>
<script src="/js/leaderboard.js"></script>
<script src="js/game.js"></script>
</body>
</html>
