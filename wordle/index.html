<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>WORDLE</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎮</text></svg>" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Start Screen -->
  <div class="overlay" id="startScreen">
    <div class="overlay-card">
      <div class="game-title">WORDLE</div>
      <p class="overlay-desc">5글자 영단어를 맞춰보세요!</p>
      <div class="rules">
        <div class="rule-item">
          <span class="rule-tile green">W</span>
          <span class="rule-text">글자가 정확한 위치에 있어요</span>
        </div>
        <div class="rule-item">
          <span class="rule-tile yellow">O</span>
          <span class="rule-text">글자가 있지만 위치가 달라요</span>
        </div>
        <div class="rule-item">
          <span class="rule-tile gray">R</span>
          <span class="rule-text">글자가 단어에 없어요</span>
        </div>
      </div>
      <button class="btn-primary" id="startBtn">게임 시작</button>
    </div>
  </div>

  <!-- Game Over Screen -->
  <div class="overlay hidden" id="gameOverScreen">
    <div class="overlay-card">
      <div class="result-icon" id="resultIcon"></div>
      <div class="result-title" id="resultTitle"></div>
      <div class="result-answer" id="resultAnswer"></div>
      <div class="stats-grid">
        <div class="stat-box">
          <div class="stat-value" id="statPlayed">0</div>
          <div class="stat-label">플레이</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="statWinPct">0%</div>
          <div class="stat-label">승률</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="statStreak">0</div>
          <div class="stat-label">연승</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="statMaxStreak">0</div>
          <div class="stat-label">최고 연승</div>
        </div>
      </div>
      <button class="btn-primary" id="newGameBtn">다시 하기</button>
    </div>
  </div>

  <!-- Main Game -->
  <div class="game-wrapper" id="gameWrapper">
    <header class="game-header">
      <button class="icon-btn" id="helpBtn" title="도움말">?</button>
      <div class="header-title">WORDLE</div>
      <button class="icon-btn" id="statsBtn" title="통계">&#9782;</button>
    </header>

    <div class="board-area">
      <div class="board" id="board"></div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <div class="keyboard-area">
      <div class="keyboard" id="keyboard">
        <div class="key-row" id="keyRow1"></div>
        <div class="key-row" id="keyRow2"></div>
        <div class="key-row" id="keyRow3"></div>
      </div>
    </div>
  </div>

  <script src="js/game.js"></script>
</body>
</html>
