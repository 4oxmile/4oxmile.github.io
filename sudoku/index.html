<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SUDOKU</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎮</text></svg>" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="/css/leaderboard.css" />
</head>
<body>

  <!-- Start Screen -->
  <div id="screen-start" class="screen active">
    <div class="screen-content">
      <h1 class="title-gradient">SUDOKU</h1>
      <p class="subtitle">숫자 퍼즐 게임</p>
      <div class="difficulty-select">
        <p class="section-label">난이도 선택</p>
        <div class="diff-buttons">
          <button class="diff-btn" data-diff="easy">쉬움</button>
          <button class="diff-btn selected" data-diff="normal">보통</button>
          <button class="diff-btn" data-diff="hard">어려움</button>
        </div>
      </div>
      <div class="best-times" id="best-times-display">
        <!-- filled by JS -->
      </div>
      <button class="btn-primary" id="btn-start">게임 시작</button>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="screen-game" class="screen">
    <div class="game-wrapper">
      <!-- Header -->
      <div class="game-header">
        <button class="icon-btn" id="btn-home" title="홈으로">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
        </button>
        <div class="header-center">
          <span class="diff-badge" id="diff-label">보통</span>
          <div class="timer-display" id="timer">00:00</div>
        </div>
        <button class="icon-btn" id="btn-new-game" title="새 게임">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 4 23 10 17 10"/>
            <path d="M20.49 15a9 9 0 11-2.12-9.36L23 10"/>
          </svg>
        </button>
      </div>

      <!-- Board -->
      <div class="board-container">
        <div id="sudoku-board" class="sudoku-board">
          <!-- 81 cells generated by JS -->
        </div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <div class="action-row">
          <button class="action-btn" id="btn-erase">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3 6 5 6 21 6"/>
              <path d="M19 6l-1 14a2 2 0 01-2 2H8a2 2 0 01-2-2L5 6"/>
              <path d="M10 11v6M14 11v6"/>
              <path d="M9 6V4a1 1 0 011-1h4a1 1 0 011 1v2"/>
            </svg>
            <span>지우기</span>
          </button>
          <button class="action-btn" id="btn-notes">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/>
              <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
            </svg>
            <span>메모</span>
          </button>
          <button class="action-btn" id="btn-hint">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <path d="M9.09 9a3 3 0 015.83 1c0 2-3 3-3 3"/>
              <line x1="12" y1="17" x2="12.01" y2="17"/>
            </svg>
            <span>힌트 <span id="hint-count">3</span></span>
          </button>
        </div>

        <!-- Number Pad -->
        <div class="numpad">
          <button class="num-btn" data-num="1">1</button>
          <button class="num-btn" data-num="2">2</button>
          <button class="num-btn" data-num="3">3</button>
          <button class="num-btn" data-num="4">4</button>
          <button class="num-btn" data-num="5">5</button>
          <button class="num-btn" data-num="6">6</button>
          <button class="num-btn" data-num="7">7</button>
          <button class="num-btn" data-num="8">8</button>
          <button class="num-btn" data-num="9">9</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Victory Overlay -->
  <div id="overlay-victory" class="overlay hidden">
    <div class="overlay-card">
      <div class="victory-icon">🎉</div>
      <h2 class="overlay-title">완료!</h2>
      <p class="overlay-sub">퍼즐을 해결했습니다</p>
      <div class="result-stats">
        <div class="stat-item">
          <span class="stat-label">시간</span>
          <span class="stat-value" id="result-time">--:--</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">난이도</span>
          <span class="stat-value" id="result-diff">보통</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">최고 기록</span>
          <span class="stat-value" id="result-best">--:--</span>
        </div>
      </div>
      <div class="overlay-buttons">
        <button class="btn-secondary" id="btn-victory-home">홈으로</button>
        <button class="btn-primary" id="btn-victory-new">새 게임</button>
      </div>
    </div>
  </div>

  <!-- Confirm New Game Overlay -->
  <div id="overlay-confirm" class="overlay hidden">
    <div class="overlay-card small">
      <h2 class="overlay-title">새 게임</h2>
      <p class="overlay-sub">현재 게임을 포기하고 새 게임을 시작할까요?</p>
      <div class="overlay-buttons">
        <button class="btn-secondary" id="btn-confirm-cancel">취소</button>
        <button class="btn-primary" id="btn-confirm-ok">확인</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/js/supabase-config.js"></script>
<script src="/js/leaderboard.js"></script>
<script src="js/game.js"></script>
</body>
</html>
