<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0D1117" />
  <title>STACK</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎮</text></svg>" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="/css/leaderboard.css" />
</head>
<body>
  <div id="game-wrapper">

    <!-- Canvas -->
    <canvas id="game-canvas"></canvas>

    <!-- HUD -->
    <div id="hud">
      <div class="hud-box">
        <span class="hud-label">점수</span>
        <span class="hud-value" id="score-val">0</span>
      </div>
      <div class="hud-box right">
        <span class="hud-label">최고</span>
        <span class="hud-value best" id="best-val">0</span>
      </div>
    </div>

    <!-- Perfect feedback -->
    <div id="perfect-text">PERFECT!</div>

    <!-- Start overlay -->
    <div class="overlay" id="overlay-start">
      <div class="overlay-title">STACK</div>
      <div class="overlay-subtitle">블록을 쌓아 최고 기록에 도전하세요</div>
      <button class="btn primary" id="btn-start">시작하기</button>
      <p class="hint-text">탭 · 클릭 · 스페이스바로 블록을 놓으세요</p>
    </div>

    <!-- Game Over overlay -->
    <div class="overlay hidden" id="overlay-over">
      <div class="overlay-title">STACK</div>
      <div class="overlay-score-section">
        <span class="overlay-score-label">최종 점수</span>
        <span class="overlay-score-value" id="over-score-val">0</span>
        <span class="overlay-best" id="over-best-val">최고 기록: 0</span>
      </div>
      <button class="btn primary" id="btn-restart">다시 하기</button>
      <p class="hint-text">탭 · 클릭 · 스페이스바로 재시작</p>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/js/supabase-config.js"></script>
<script src="/js/leaderboard.js"></script>
<script src="js/game.js"></script>
</body>
</html>
