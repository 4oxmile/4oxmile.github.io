<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>RUBIK - 2D 루빅스 큐브</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎮</text></svg>" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="/css/leaderboard.css" />
</head>
<body>
  <div id="app">

    <!-- ===== START OVERLAY ===== -->
    <div id="start-overlay" class="overlay">
      <div class="overlay-title">RUBIK</div>
      <div class="overlay-subtitle">
        2D로 펼쳐진 루빅스 큐브<br />
        모든 면을 같은 색으로 맞춰보세요
      </div>

      <div class="best-records">
        <div class="best-row">
          <span class="label">최고 기록 (이동)</span>
          <span class="value" id="start-best-moves">-</span>
        </div>
        <div class="best-row">
          <span class="label">최고 기록 (시간)</span>
          <span class="value" id="start-best-time">-</span>
        </div>
      </div>

      <button id="btn-start" class="btn btn-primary">게임 시작</button>

      <div class="overlay-subtitle" style="font-size:12px; margin-top: 4px;">
        화살표 버튼으로 면을 회전하세요
      </div>
    </div>

    <!-- ===== VICTORY OVERLAY ===== -->
    <div id="victory-overlay" class="overlay hidden">
      <div class="overlay-title" style="font-size:40px;">완성!</div>
      <div class="overlay-subtitle">루빅스 큐브를 완성했습니다</div>

      <div class="overlay-stats">
        <div class="stat-box">
          <span class="stat-label">이동 횟수</span>
          <span class="stat-value" id="v-moves">0</span>
        </div>
        <div class="stat-box">
          <span class="stat-label">걸린 시간</span>
          <span class="stat-value" id="v-time">00:00</span>
        </div>
      </div>

      <div class="best-records">
        <div class="best-row">
          <span class="label">최고 이동 기록</span>
          <span class="value" id="v-best-moves">-</span>
        </div>
        <div class="best-row">
          <span class="label">최고 시간 기록</span>
          <span class="value" id="v-best-time">-</span>
        </div>
      </div>

      <button id="btn-restart" class="btn btn-primary">다시 하기</button>
    </div>

    <!-- ===== GAME HEADER ===== -->
    <div id="game-header">
      <div class="header-title">RUBIK</div>
      <div class="header-info">
        <div class="info-item">
          <span class="info-label">이동</span>
          <span class="info-value" id="move-display">0</span>
        </div>
        <div class="info-item">
          <span class="info-label">시간</span>
          <span class="info-value" id="timer-display">00:00</span>
        </div>
      </div>
    </div>

    <!-- ===== BOARD AREA ===== -->
    <div id="board-area">
      <!-- Cube layout built by JS -->
    </div>

    <!-- ===== CONTROLS ===== -->
    <div id="controls">
      <button id="btn-scramble" class="ctrl-btn accent">
        <span class="ctrl-icon">🔀</span>
        <span>섞기</span>
      </button>
      <button id="btn-undo" class="ctrl-btn">
        <span class="ctrl-icon">↩</span>
        <span>되돌리기</span>
      </button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/js/supabase-config.js"></script>
<script src="/js/leaderboard.js"></script>
<script src="js/game.js"></script>
</body>
</html>
