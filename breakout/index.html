<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0D1117" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>BREAKOUT</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎮</text></svg>" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="/css/leaderboard.css" />
</head>
<body>
  <div id="app">

    <!-- Header -->
    <div id="header">
      <div class="header-stat">
        <span class="stat-label">점수</span>
        <span class="stat-value accent" id="score-val">0</span>
      </div>

      <div class="header-stat">
        <span class="stat-label">생명</span>
        <div id="lives-display">
          <span class="life-icon">♥</span>
          <span class="life-icon">♥</span>
          <span class="life-icon">♥</span>
        </div>
      </div>

      <div class="header-stat level-badge">
        <span class="stat-label">레벨</span>
        <span class="stat-value" id="level-val">1</span>
      </div>

      <div class="header-stat">
        <span class="stat-label">최고</span>
        <span class="stat-value" id="best-val">0</span>
      </div>

      <button class="ctrl-btn" id="btn-pause" title="일시정지 (P)">일시정지</button>
    </div>

    <!-- Canvas area -->
    <div id="canvas-wrapper">
      <canvas id="gameCanvas"></canvas>
      <canvas id="particleCanvas"></canvas>

      <!-- ── Start Overlay ── -->
      <div class="overlay" id="overlay-start">
        <div class="overlay-title">BREAKOUT</div>
        <div class="overlay-subtitle">
          벽돌을 모두 부수면 클리어!<br />
          3개의 생명으로 최고 점수에 도전하세요.
        </div>

        <button class="btn btn-primary" id="btn-start">게임 시작</button>

        <div class="controls-hint">
          터치 드래그 · 마우스 드래그 · ← → 방향키
        </div>

        <div class="scores-panel" id="start-scores-panel">
          <div class="scores-panel-title">최고 기록</div>
          <div id="start-scores"></div>
        </div>
      </div>

      <!-- ── Pause Overlay ── -->
      <div class="overlay hidden" id="overlay-pause">
        <div class="overlay-title" style="font-size:36px">일시정지</div>
        <div class="overlay-subtitle">게임이 일시정지 되었습니다.</div>
        <div style="display:flex;gap:12px;flex-wrap:wrap;justify-content:center">
          <button class="btn btn-primary" id="btn-resume">계속하기</button>
          <button class="btn" id="btn-quit">처음으로</button>
        </div>
      </div>

      <!-- ── Win Overlay ── -->
      <div class="overlay hidden" id="overlay-win">
        <div class="overlay-title">클리어!</div>
        <div class="overlay-subtitle">
          레벨 <span id="win-level">1</span> 완료!<br />
          다음 레벨은 더 어렵습니다. 도전하세요!
        </div>

        <div class="overlay-score-box">
          <div class="overlay-score-label">이번 점수</div>
          <div class="overlay-score-value" id="win-score">0</div>
          <div class="overlay-best">최고 기록: <span id="win-best">0</span></div>
        </div>

        <div style="display:flex;gap:12px;flex-wrap:wrap;justify-content:center">
          <button class="btn btn-primary" id="btn-next-level">다음 레벨</button>
          <button class="btn" id="btn-win-restart">처음부터</button>
        </div>

        <div class="scores-panel">
          <div class="scores-panel-title">최고 기록</div>
          <div id="win-scores"></div>
        </div>
      </div>

      <!-- ── Game Over Overlay ── -->
      <div class="overlay hidden" id="overlay-lose">
        <div class="overlay-title" style="background:linear-gradient(135deg,#F43F5E,#FB923C,#FACC15);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text">
          게임 오버
        </div>
        <div class="overlay-subtitle">
          레벨 <span id="lose-level">1</span>에서 탈락했습니다.<br />
          포기하지 말고 다시 도전해보세요!
        </div>

        <div class="overlay-score-box">
          <div class="overlay-score-label">최종 점수</div>
          <div class="overlay-score-value" id="lose-score">0</div>
          <div class="overlay-best">최고 기록: <span id="lose-best">0</span></div>
        </div>

        <button class="btn btn-primary" id="btn-restart">다시 시작</button>

        <div class="scores-panel">
          <div class="scores-panel-title">최고 기록</div>
          <div id="lose-scores"></div>
        </div>
      </div>

    </div><!-- /canvas-wrapper -->

    <!-- Footer -->
    <div id="footer">
      <span style="font-size:12px;color:var(--text-muted)">
        스페이스·탭·클릭으로 공 발사 &nbsp;|&nbsp; P 일시정지
      </span>
    </div>

  </div><!-- /app -->

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/js/supabase-config.js"></script>
<script src="/js/leaderboard.js"></script>
<script src="js/game.js"></script>
</body>
</html>
