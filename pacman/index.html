<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0D1117" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>PACMAN</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎮</text></svg>" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="/css/leaderboard.css" />
</head>
<body>
  <div id="app">

    <!-- Header / HUD -->
    <header class="header">
      <span class="header-title">PACMAN</span>
      <div class="header-stats">
        <div class="stat-item">
          <span class="stat-label">점수</span>
          <span class="stat-value" id="scoreVal">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">최고</span>
          <span class="stat-value" id="hiVal">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">레벨</span>
          <span class="stat-value" id="levelVal">1</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">목숨</span>
          <div class="lives-display" id="livesDisplay">
            <div class="life-icon"></div>
            <div class="life-icon"></div>
            <div class="life-icon"></div>
          </div>
        </div>
      </div>
    </header>

    <!-- Game Canvas -->
    <div class="canvas-wrapper">
      <canvas id="gameCanvas"></canvas>

      <!-- Start Screen Overlay -->
      <div class="overlay" id="overlayStart">
        <div class="overlay-icon">🕹️</div>
        <div class="overlay-title">PACMAN</div>
        <div class="overlay-subtitle">점들을 모두 먹어라!</div>

        <div class="overlay-score-row">
          <span class="label">최고 점수</span>
          <span class="value highlight hs-val">0</span>
        </div>

        <button class="btn-primary" id="btnStart">게임 시작</button>

        <div class="tips">
          <div class="tips-title">조작 방법</div>
          <div class="tip-row"><span class="tip-icon">⌨️</span><span>방향키 / WASD로 이동</span></div>
          <div class="tip-row"><span class="tip-icon">👆</span><span>화면 스와이프로 이동</span></div>
          <div class="tip-row"><span class="tip-icon">🔵</span><span>큰 점 먹으면 유령 무력화</span></div>
          <div class="tip-row"><span class="tip-icon">👻</span><span>파란 유령 먹으면 보너스!</span></div>
          <div class="tip-row"><span class="tip-icon">❤️</span><span>목숨 3개, 유령 피하기</span></div>
        </div>
      </div>

      <!-- Game Over Overlay -->
      <div class="overlay hidden" id="overlayGameover">
        <div class="overlay-icon">💀</div>
        <div class="overlay-title">게임 오버</div>
        <div class="overlay-subtitle">모든 목숨을 잃었습니다</div>

        <div class="overlay-score-row">
          <span class="label">이번 점수</span>
          <span class="value highlight final-score">0</span>
        </div>
        <div class="overlay-score-row">
          <span class="label">최고 점수</span>
          <span class="value final-hs">0</span>
        </div>

        <button class="btn-primary" id="btnReplay">다시 하기</button>
      </div>

      <!-- Level Clear Overlay (handled in canvas flash, optional short text) -->
      <div class="overlay hidden" id="overlayLevel">
        <div class="overlay-icon">⭐</div>
        <div class="overlay-title">클리어!</div>
        <div class="overlay-subtitle">다음 레벨로!</div>
        <button class="btn-primary" id="btnRestart">계속하기</button>
      </div>

    </div>

    <!-- D-Pad Controls -->
    <div class="controls">
      <div class="dpad">
        <button class="dpad-btn" data-dir="up" aria-label="위">▲</button>
        <button class="dpad-btn" data-dir="left" aria-label="왼쪽">◀</button>
        <div class="dpad-btn center"></div>
        <button class="dpad-btn" data-dir="right" aria-label="오른쪽">▶</button>
        <button class="dpad-btn" data-dir="down" aria-label="아래">▼</button>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/js/supabase-config.js"></script>
<script src="/js/leaderboard.js"></script>
<script src="js/game.js"></script>
</body>
</html>
